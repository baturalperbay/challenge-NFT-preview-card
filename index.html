<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="NFT-card">
    <!-- <img class="NFT-image" alt="NFT-image" src="images/image-equilibrium.jpg"> -->
    <div class="NFT-image">
      <div class="eye-container">
        <img alt="" src="images/icon-view.svg">
      </div>
      <img alt="" src="images/image-equilibrium.jpg">
    </div>
    <h3 class="name-card"> Equilibrium #3429 </h3>
    <div class="information">
      <p class="description"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="price-and-time">
        <div class="container">
          <img class="eth-logo" alt="eth-logo" src="images/icon-ethereum.svg">
          <p class="price-text"> 0.041 ETH </p>
        </div>
        <div class="container">
        <img class="time-icon" alt="time-icon" src="images/icon-clock.svg">
        <p class="auction-end"> 3 days left </p>
        </div>
      </div>
    </div>
    <hr>
    <div class="author">
      <img alt="author-photo" src="images/image-avatar.png">
      <p> Creation of <a> Jules Wyvern </a> </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baturalperbay</a>.
  </div>
</body>
</html>
